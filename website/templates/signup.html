{% extends "base.html" %}

{% block title %}
Sign Up

{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">
        Sign Up
    </h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" placeholder="Enter your First Name" id="firstname" name="firstname">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" placeholder="Enter your Password" id="password1" name="password1">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" placeholder="Repeat your Password" id="password2" name="password2">
    </div>
</br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
